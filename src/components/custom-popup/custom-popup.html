<ion-header>
  <ion-toolbar position="top">
    <ion-title left><span loc="Выберите пункт выдачи" name="SelectPickupPlace">{{locale['SelectPickupPlace']}}</span></ion-title>
    <ion-buttons end>
      <button id="openCitySelector" ion-button (click)="showCitySelector($event)">
        <ion-icon name="more">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<div *ngFor="let item of displayLocations" no-padding>
  <div *ngIf="(item?.storeplace?.city)">
    <ion-grid (click)="selectPickupStorePlace(item)">
      <ion-row>
        <ion-col>
          {{item?.storeplace?.city?.name}}, {{item?.storeplace?.address_line}}
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
  </div>
</div>
</ion-content>
