<div style="padding:10px 11px" *ngIf=canView (click)="openItem()" [@fadeInAnimation]>
  <span loc="Опросник" name="Poll" style="color: #4e4e4e;font-size:18px">{{locale['Poll'] || 'Опросник'}}</span>
  <div style="margin-top:10px;text-align: center">
    <div style="width: 214px;margin:0px auto">
      <img style="margin-top:10px;width: auto;max-width: 100%;height: auto;max-height: 100%" src='{{currentPoll.urlBanner}}'>
      <div style="margin-top:10px; padding-bottom: 10px;">
        <span style="font-size: 14px;font-weight: bold">{{currentPoll.bannerText}}</span>
      </div>
    </div>
  </div>
</div>
