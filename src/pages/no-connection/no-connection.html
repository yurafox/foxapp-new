<ion-header>
  <main-toolbar [showCartIcon]="false"></main-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col><span style="font-size: 60px;">:(</span></ion-col>
    </ion-row><br>
    <ion-row>
      <ion-col>{{locale['CouldntReach'] ? locale['CouldntReach'] : 'Не получилось связаться с сервером'}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{locale['Check'] ? locale['Check'] : 'Пожалуйста, проверьте соединение с сетью'}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="f-btn-action" ion-button block (click)="toHomePage()"><span loc="На главную" name="ToHomePage">{{locale['ToHomePage']?locale['ToHomePage']:'На главную'}}</span></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
