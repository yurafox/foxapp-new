<ion-header>
  <main-toolbar [showSearchButton]="false"></main-toolbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating><span style="font-size: 20px; color: black;" loc="Укажите здесь Ваше сообщение"
                                            name="SpecifyProblem">{{locale['SpecifyProblem']}}</span></ion-label>
      <ion-textarea [(ngModel)]="supportMessage" rows="3" (input)="adjustTextarea($event);"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block class="f-btn-action" (click)="submit()"
            [attr.disabled]="(!supportMessage || (supportMessage && supportMessage.length === 0))?'':null"><span
      loc="Отправить" name="Submit">{{locale['Submit']}}</span></button>
  </div>
</ion-content>
